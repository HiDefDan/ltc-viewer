<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gpio-bus.dev LTC viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>

<body>
  <div id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div id="settingsPanel">
    <h2>Settings</h2>
    <div class="setting">
      <label>
        Debug:
        <input type="checkbox" id="debugToggle" />
      </label>
    </div>
    <div class="setting">
      <label>
        Hold (seconds):
        <input type="number" id="holdTime" min="0" max="99" />
      </label>
    </div>
    <div class="setting">
      <label>
        Show Info:
        <input type="checkbox" id="showInfoToggle" />
      </label>
    </div>
  </div>
  <div class="data-members" id="dataMembers"></div>
  <div class="container">
    <div class="base">88.88.88.88</div>
    <div class="dataDisplay">
      <table>
        <tr class="timecode">
          <td colspan="2" id="timeString"></td>
        </tr>
        <tr class="info">
          <td class="fps" id="fps"></td>
          <td class="df" id="df"></td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
