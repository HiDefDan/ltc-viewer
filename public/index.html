<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Variable Stream</title>
    <style>
      @font-face {
        font-family: "DSEG7-Classic-MINI";
        src: url("fonts/DSEG7ClassicMini-BoldItalic.ttf") format("truetype");
        font-weight: bold;
        font-style: italic;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Stack items vertically */
        background-color: #000000;
      }
      table {
        width: 100%;
        border-collapse: seperate;
      }
      tr,
      td {
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .base,
      .dataDisplay {
        padding-top: 184px;
        position: absolute;
        width: 100%;
        font-family: "DSEG7-Classic-MINI";
        color: rgb(188, 199, 204);
        text-align: center;
      }
      .timecode {
        font-size: 96px;
      }

      .info {
        font-size: 32px;
      }

      .base {
        opacity: 0.05;
      }

      .dataDisplay {
        z-index: 1;
      }
      .fps {
        text-align: right;
        width: 25%;
      }
      .df {
        text-align: left;
        width: 75%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="base">
        <table>
          <tr class="timecode">
            <td colspan="2">88.88.88.88</td>
          </tr>
          <tr class="info">
            <td class="fps"></td>
            <td class="df"></td>
          </tr>
        </table>
      </div>
      <div class="dataDisplay">
        <table>
          <tr class="timecode">
            <td colspan="2" id="formattedString"></td>
          </tr>
          <tr class="info">
            <td class="fps" id="fps"></td>
            <td id="df" class="df"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="/socket.io.min.js"></script>
    <script>
      const socket = io();

      socket.on("updateServerData", (data) => {
        document.getElementById("formattedString").textContent =
          `${data.formattedString}`;
        document.getElementById("df").textContent =
          `${data.additionalParameter}`;
        document.getElementById("fps").textContent =
          `${data.fps}`;
      });
    </script>
  </body>
</html>
