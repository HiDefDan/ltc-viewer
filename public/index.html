<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Variable Stream</title>
    <style>
      @font-face {
        font-family: "DSEG7-Classic-MINI";
        src: url("fonts/DSEG7ClassicMini-BoldItalic.ttf") format("truetype");
        font-weight: bold;
        font-style: italic;
      }
      body {
        margin: 0;
        padding: 0;
        /* height: 100vh; */
        display: flex;
        flex-direction: column; /* Stack items vertically */
        background-color: #000000;
      }
      #container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #base,
      #dataDisplay {
        padding-top: 278px;
        position: absolute;
        width: 100%;
        /* height: 200px; */
        font-family: "DSEG7-Classic-MINI";
        font-size: 164px;
        text-align: center;
      }

      #base {
        color: rgb(188, 199, 204);
        opacity: 0.1;
      }

      #dataDisplay {
        /* position: absolute;
        top: 0;
        left: 0; */
        /* background-color: red;*/
        color: rgb(188, 199, 204);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="base">88:88:88:88</div>
      <div id="dataDisplay"></div>
    </div>
    <script src="/socket.io.min.js"></script>
    <script>
      const socket = io();

      socket.on("updateServerData", (data) => {
        document.getElementById("dataDisplay").textContent = `${data}`;
      });
    </script>
  </body>
</html>
