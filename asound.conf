# Specify the default sound card
defaults.pcm.card 0
defaults.ctl.card 0

# Low-latency PCM configuration for audio input
pcm.lowlatency {
    type hw
    card 0              # Set this to your specific sound card ID
}

pcm.input_lowlatency {
    type plug
    slave.pcm "lowlatency"
    slave {
        period_time 0             # Allows direct configuration of period size
        period_size 32           # Smaller period size for lower latency (adjust if needed)
        buffer_size 128           # Adjust buffer size to maintain stability
        rate 48000                # Sample rate; adjust based on your needs (44.1kHz or 48kHz)
        format S16_LE             # 16-bit format; adjust based on your input source
    }
}

ctl.lowlatency {
    type hw
    card 0
}
